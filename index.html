<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <title>Calculadora</title>
</head>
<body class="body body--1">

    <header class="header header--1">
        <h1 class="header__h">
            calc
        </h1>
        <div class="header__div">
            <h5 class="header__h5">
                THEME
            </h5>
            <div>
                <div class="header__span">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="header__buttons header__buttons--1">
                    <button class="header__button1 header__button1--active"></button>
                    <button class="header__button2 header__button1--inactive"></button>
                    <button class="header__button3 header__button3--inactive"></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="screen screen--1">
            <h1 class="screen__h screen__h--1">
                
            </h1>
        </div>
        <div class="grid grid--1">
            
            <div class="grid__buttons">
                <button class="numpad numpad--1" onclick = "eight()">8</button>
                <button class="numpad numpad--1" onclick = "nine()">9</button>
                <button class="numpad numpad--1" onclick ="seven()">7</button>
                <button class="numpad numpad--1 color-button color-button--1" onclick="del()">DEL</button>
                <button class="numpad numpad--1" onclick = "four()">4</button>
                <button class="numpad numpad--1" onclick = "five()">5</button>
                <button class="numpad numpad--1" onclick = "six()">6</button>
                <button class="numpad numpad--1" onclick = "plus()">+</button>
                <button class="numpad numpad--1" onclick = "one()">1</button>
                <button class="numpad numpad--1" onclick = "two()">2</button>
                <button class="numpad numpad--1" onclick = "three()">3</button>
                <button class="numpad numpad--1" onclick = "minus()">-</button>
                <button class="numpad numpad--1" onclick = "dot()">.</button>
                <button class="numpad numpad--1" onclick = "zero()">0</button>
                <button class="numpad numpad--1" onclick = "divide()">/</button>
                <button class="numpad numpad--1" onclick = "multiply()">x</button>
            </div>
            <div class="grid__last-line">
                <button class="color-button color-button--1" onclick="reset()">RESET</button>
                <button class="equal-button equal-button--1" onclick="equal()">=</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
