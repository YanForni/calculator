<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <title>Calculadora</title>
</head>
<body class="body">
    
    <header class="header">
        <h1 class="header__h">
            calc
        </h1>
        <div class="header__div">
            <p class="header__p">
                THEME
            </p>
            <div>
                <div class="header__span">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="header__buttons">
                    <button class="header__button1"></button>
                    <button class="header__button2"></button>
                    <button class="header__button3"></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="screen">
            <h1 class="screen__h"></h1>
        </div>
        <div class="grid">
            
            <div class="grid__buttons">
                <button class="numpad">7</button>
                <button class="numpad">8</button>
                <button class="numpad">9</button>
                <button class="numpad color-button">DEL</button>
                <button class="numpad">4</button>
                <button class="numpad">5</button>
                <button class="numpad">6</button>
                <button class="numpad">+</button>
                <button class="numpad">1</button>
                <button class="numpad">2</button>
                <button class="numpad">3</button>
                <button class="numpad">-</button>
                <button class="numpad">.</button>
                <button class="numpad">0</button>
                <button class="numpad">/</button>
                <button class="numpad">x</button>
            </div>
            <div class="grid__last-line">
                <button class="color-button">RESET</button>
                <button class="equal-button">=</button>
            </div>
        </div>
    </main>
</body>
</html>
